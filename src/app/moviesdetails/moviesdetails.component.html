<div class="container">
    <div class="row ">
        <div class="col-sm-3">
            <div>
                <img style="height: 90%; width: 100%;" class="images" src="{{Poster}}" />
            </div>
        </div>
        <div class="col-sm-9">
            <h5>{{Title}} - (in {{Language}})</h5>
            <div class="row">
                <div class="col-sm-6"><label class="col-form-label"> <b>ImdbRating :</b> {{ImdbRating}}/10</label>
                    <p>
                        
                        <ng-container *ngFor="let i of [].constructor(10)"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-star-fill change-my-color"
                                viewBox="0 0 16 16">
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                        </ng-container>
                        
                    </p>
                </div>
                <div class="col-sm-6"><label class="col-form-label"><b>IMDB: </b>({{ImdbID}})</label></div>
            </div>
            <div>
            <b>About the Plot : </b> <p style=" text-align: justify;">{{ Plot | slice: 0:range }}{{Plot.length > range ? '...' : ''}} <a style="color: blue;" (click)="readMore()">{{text1}}</a><a style="color: blue;" (click)="readLess()">{{text2}}</a></p>
            </div>
            <br>
            <div style="text-align: center;"><button type="button" style="width: 100%;" class="btn btn-primary">Book My
                    Movie</button></div>
            <br>
        </div>
    </div>

    <div class="row ">
        <div class="col-sm-3">
            <br>
            {{ListingType}} in <b>{{Location}}</b>

            <div>
                <br>
                <label>Sound Effect:</label>
                <li>{{SoundEffects[0]}}</li>
                <li>{{SoundEffects[1]}}</li>
            </div>

        </div>
        <div class="col-sm-3">
            <img style="height: 90%; width: 90%;" class="images" src="{{Stills[0]}}" />
        </div>
        <div class="col-sm-3">
            <img style="height: 90%; width: 90%;" class="images" src="{{Stills[1]}}" />
        </div>
        <div class="col-sm-3">
            <img style="height: 90%; width: 90%;" class="images" src="{{Stills[2]}}" />
        </div>
    </div>
</div>
